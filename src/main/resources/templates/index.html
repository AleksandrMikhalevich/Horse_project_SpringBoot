<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Лошади</title>
</head>
<style>
    table, th, td {
        border: 1px solid black
    }

    .center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
<div style="text-align: center;">
<div th:switch="${horses}">
    <h2 th:case="null">Лошадей нет</h2>
    <div th:case="*">
        <h2>Лошади</h2>
        <table class="center">
            <thead>
            <tr>
                <th>Масть</th>
                <th>Возраст</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="horse : ${horses}">
                <td
                        th:text="${horse.type}">
                </td>
                <td
                        th:text="${horse.age}">
                </td>
                <td
                        th:text="${horse.price}">
                </td>
                <td><a th:href="@{/edit/{id}(id=${horse.id})}">Редактировать</a>
                    <a th:href="@{/delete/{id}(id=${horse.id})}">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/new">Добавить новую лошадь</a></p>
</div>
</div>
</body>
</html>
